name: Publish Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up uv (Python 3.11)
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"

      - name: Verify tag matches version
        id: verify
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          TAG_STRIPPED=${TAG_NAME#v}
          # Extract version from pyproject.toml using uv version command
          VERSION=$(uv version)
          if [ -z "$VERSION" ]; then
            echo '::error::Unable to determine version from pyproject.toml'
            exit 1
          fi
          echo "Version in pyproject.toml: $VERSION"
          if [ "$TAG_STRIPPED" != "$VERSION" ]; then
            echo "::error::Tag ($TAG_NAME) does not match project version ($VERSION)."
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build distributions (sdist & wheel) with uv
        run: |
          uv build
          ls -l dist
      - name: Publish to PyPI with uv (trusted publisher)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Uses GitHub OIDC (id-token: write) with PyPI Trusted Publishing.
          # Ensure PyPI project is configured with this repo as a trusted publisher.
          uv publish dist/*

      - name: Summary
        if: success()
        run: |
          echo "Published version ${{ steps.verify.outputs.version }} to PyPI." >> $GITHUB_STEP_SUMMARY
